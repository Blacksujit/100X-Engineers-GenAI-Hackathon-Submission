<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Video</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111827;
            color: white;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #111827;
            color: white;
        }

        .light-mode {
            background-color: #f7f7f7;
            color: #111827;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-box {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 600;
            color: #22d3ee;
        }

        .cta-btn {
            background: linear-gradient(to right, #22d3ee, #a855f7);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .cta-btn:hover {
            opacity: 0.9;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 1rem;
            display: none;
        }

        .progress {
            height: 100%;
            background-color: #22d3ee;
            width: 0%;
            transition: width 0.3s;
        }

        button {
            background: linear-gradient(to right, #22d3ee, #a855f7);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            animation: gasp 1.5s ease infinite;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes gasp {
            0% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(0.95);
            }

            75% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .notification {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ef4444;
            color: white;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            animation: slideUp 0.5s forwards;
        }

        .notification.show {
            display: block;
        }

        @keyframes slideUp {
            0% {
                bottom: -60px;
            }

            100% {
                bottom: 20px;
            }
        }

        .result-container {
            width: 100%;
            max-width: 800px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            display: none;
        }

        .result-container.active {
            display: block;
        }

        video {
            width: 100%;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .download-btn {
            background-color: #4caf50;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            margin-top: 1rem;
            cursor: pointer;
        }

        .download-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body class="dark-mode">

    <!-- Hero Section -->
    <section class="hero-section">
        <h1 class="hero-title">Transform Your Data into Stunning Infographics Videos!</h1>
        <h2 class="hero-title">Data Story Telling Begins Here........!</h2>
        <p class="text-lg text-gray-400">Enter your data, and we'll generate a beautiful video for you.</p>
    </section>

    <div class="input-container">
        <!-- Instruction Text for User -->
        <p class="instruction-text">
            Enter your data in the format: (Below)
            <br>
            Example: "20% users use iPhone and 30% users use Samsung"
        </p>

        <textarea class="input-box" placeholder="Example: 'Create a 30-second video about the 20% users use iPhone and 30% users use Samsung" id="textInput"></textarea>
        <button id="generateButton">Generate Video</button>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- First Video Result -->
        <div class="result-container" id="firstResultContainer">
            <h3>Video 1</h3>
            <video controls id="firstResultVideo">
                Your browser does not support the video tag.
            </video>
            <button class="download-btn" id="firstDownloadBtn">Download Video 1</button>
        </div>

        <!-- Second Video Result -->
        <div class="result-container" id="secondResultContainer">
            <h3>Video 2</h3>
            <video controls id="secondResultVideo">
                Your browser does not support the video tag.
            </video>
            <button class="download-btn" id="secondDownloadBtn">Download Video 2</button>
        </div>
    </div>

    <!-- Notifications -->
    <div id="errorContainer" class="notification"></div>

    <script>
        const generateButton = document.getElementById('generateButton');
        const progressBar = document.getElementById('progress');
        const firstResultContainer = document.getElementById('firstResultContainer');
        const secondResultContainer = document.getElementById('secondResultContainer');
        const firstResultVideo = document.getElementById('firstResultVideo');
        const secondResultVideo = document.getElementById('secondResultVideo');
        const errorContainer = document.getElementById('errorContainer');
        const firstDownloadBtn = document.getElementById('firstDownloadBtn');
        const secondDownloadBtn = document.getElementById('secondDownloadBtn');
        const textInput = document.getElementById('textInput');
        const progressBarContainer = document.querySelector('.progress-bar');

        generateButton.addEventListener('click', async () => {
            const inputText = textInput.value.trim();
            if (!inputText) {
                showNotification('Please enter some text');
                return;
            }

            progressBarContainer.style.display = 'block';
            showLoading();
            firstResultContainer.classList.remove('active');
            secondResultContainer.classList.remove('active');
            generateButton.disabled = true;

            try {
                const response = await fetch('/generate_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputText })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate video');
                }

                // Display First Video
                firstResultVideo.src = data.first_video_path + `?t=${new Date().getTime()}`;
                firstResultContainer.classList.add('active');
                firstDownloadBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = data.first_video_path;
                    link.download = 'video_1.mp4';
                    link.click();
                });

                // Display Second Video
                secondResultVideo.src = data.second_video_path + `?t=${new Date().getTime()}`;
                secondResultContainer.classList.add('active');
                secondDownloadBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.href = data.second_video_path;
                    link.download = 'video_2.mp4';
                    link.click();
                });

            } catch (error) {
                showNotification(error.message || 'An error occurred while generating the video');
            } finally {
                hideLoading();
                generateButton.disabled = false;
            }
        });

        function showNotification(message) {
            errorContainer.innerText = message;
            errorContainer.classList.add('show');
            setTimeout(() => {
                errorContainer.classList.remove('show');
            }, 3000);
        }

        function showLoading() {
            progressBar.style.width = '50%';
        }

        function hideLoading() {
            progressBar.style.width = '100%';
            setTimeout(() => {
                progressBarContainer.style.display = 'none';
            }, 500);
        }
    </script>
</body>

</html>
