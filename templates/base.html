<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}DataViz AI{% endblock %}</title>

  <!-- Core styles (Tailwind for utility classes) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Optional vendor styles kept for compatibility -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/templatemo-style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app_theme.css') }}">

  {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-gray-950 text-white">
  <!-- Navbar -->
  <header class="ai-navbar sticky top-0 z-40 backdrop-blur bg-black/40 border-b border-white/10">
    <nav class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="/" class="text-xl font-semibold">DataViz AI</a>
      <div class="hidden md:flex items-center gap-6 text-sm">
        <a class="navbar-link hover:underline" href="/text-to-video">Text to Video</a>
        <a class="navbar-link hover:underline" href="/csv-to-video">CSV to Video</a>
        <a class="navbar-link hover:underline" href="/multi-model-template">Multi-Model</a>
      </div>
      <button id="navbar-toggle" class="md:hidden inline-flex items-center justify-center rounded p-2 border border-white/10">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path id="navbar-toggle-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
        </svg>
      </button>
    </nav>
    <div id="navbar-mobile-menu" class="md:hidden overflow-hidden transition-all duration-300 max-h-0">
      <div class="px-4 pb-4 flex flex-col gap-3 text-sm">
        <a class="navbar-link" href="/text-to-video">Text to Video</a>
        <a class="navbar-link" href="/csv-to-video">CSV to Video</a>
        <a class="navbar-link" href="/multi-model-template">Multi-Model</a>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-white/10 mt-8">
    <div class="container mx-auto px-4 py-6 text-xs text-gray-400">
      <p>&copy; {{ 2025 if false else '' }} DataViz AI. All rights reserved.</p>
    </div>
  </footer>

  <!-- Vendor scripts kept for compatibility -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/slick.js') }}"></script>
  <script src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
