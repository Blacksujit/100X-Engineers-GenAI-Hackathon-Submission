<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Data Upload</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/multi_model_styles.css') }}">
    
</head>
<body>
    <div class="container">
        <h1>Upload Data and Enter Prompt</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="data_file">Upload Data File (CSV, XLSX, TXT):</label>
            <input type="file" id="data_file" name="data_file" accept=".csv, .xlsx, .txt" required>

            <label for="prompt">Enter Prompt:</label>
            <input type="text" id="prompt" name="prompt" required>

            <button type="submit">Submit</button>
        </form>

        <div id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Processing your request...</p>
        </div>

        <div id="videoContainer">
            <h2>Generated Video</h2>
            <video id="generatedVideo" controls width="100%"></video>
        </div>

        <div id="errorContainer">
            <h2>Error</h2>
            <p id="errorMessage"></p>
        </div>

        <div class="debug-info" id="debugInfo"></div>
    </div>
</body>
<script src="{{url_for('static', filename='js/multi_model_script.js')}}"></script>
</html>
